<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-container">
                <h1>Welcome To Trivest Hub!</h1>
                <div id="question">Question Text</div>
                <div id="timer">Time left: <span id="time">30</span> seconds</div>
                <div id="answer-buttons" class="btn-container">
                    <!-- Buttons will be created dynamically -->
                </div>
                <div id="feedback" class="hide"></div>
            </div>
            <div id="controls">
                <button id="next-btn" class="btn hide">Next</button>
            </div>
        </div>
        <div id="score-container" class="hide">
            <div id="score">Your score: 0</div>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
